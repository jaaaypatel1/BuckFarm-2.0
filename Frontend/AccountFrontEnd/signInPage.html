<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="AcctStyleSheet.css">
        <script src="SI_Functionality.js"></script>
    </head>

    <body>
        <div class="header">
            <h1>Buckeye Farm</h1>
        </div>
        
        <div class ="navbar">
            <div class="buttons">
            <button onclick = "Home()">Home</button>
            <button onclick="Log_In()" class="right">Log In</button>
        
            <script>
                function Log_In() {
                    window.location.href = '../AccountFrontEnd/signInPage.html';
                }
                function Home(){
                    window.location.href = '../Main_page/Homepage.html';
                }
            </script>
            </div>
            
            <div class="search-container">
                <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Search</button>
                </form>
            </div>
        </div>

        <div class ="login">
            <h1>Log In</h1>
            <br>
            <form>
                <label for="SI_email">&nbsp &nbsp &nbsp Email:</label>
                <input type="email" id="email" name="email"><br>
                <br>
                <label for="SI_pwd">Password: </label>
                <input type="password" id="SI_pwd" name="password"><br>
                <br>
                <input type="submit" name="Submit">
            </form>
        </div>
        <div class="create">
            <br>
            <label for="SI_CA">Don't have an Account?</label>
            <input type="button" value = "Create an Account" id="SI_CA">
        </div>

        <div class="footer">
            <h2>Fresh Produce, Reduce Food Wastage!</h2>
          </div>
    </body>
</html>
