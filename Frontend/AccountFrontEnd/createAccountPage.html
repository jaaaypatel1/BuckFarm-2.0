<!DOCTYPE html>
<html>
    <head>
        <Title>Buckeye Farm</Title>
        <h1>Buckeye Farm</h1>
    </head>
    <body>
        <h2>Create an Account</h2>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name: </label>
            <input type="text" id="lname" name="lname"><br>
            <label for="accType">Choose an Account Type:</label>
            <select name="accType" id="accType">
                <option value="shopper">Shopper</option>
                <option value="business">Business</option>
            </select>
            <div class="shop" id="shop" hidden>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd"><br>
                <label for="pwd2">Confirm Password:</label>
                <input type="password" id="pwd2" name="pwd2"><br>
            </div>
            <div class="bus" id="bus" hidden>
                <label for="bname">Business name:</label>
                <input type="text" id="bname" name="bname"><br>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd"><br>
                <label for="pwd2">Confirm Password:</label>
                <input type="password" id="pwd2" name="pwd2"><br>
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
